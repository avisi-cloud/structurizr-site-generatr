          <script type="text/javascript">const documents = [{"href":"../","type":"Home","title":"Big Bank plc architecture","text":"Big Bank plc architecture This site contains the C4 architecture model for Big Bank plc. This page is the home page, because it is the first file in the `workspace-docs` directory, when the files are sorted\nalphabetically."},{"href":"../decisions/1/","type":"Workspace Decision","title":"Record architecture decisions","text":"Record architecture decisions Status Context Decision Consequences Date: 2022-06-27 Accepted We need to record the architectural decisions made on this project. We will use Architecture Decision Records, as [described by Michael Nygard](http://thinkrelevance.com/blog/2011/11/15/documenting-architecture-decisions). See Michael Nygard's article, linked above. For a lightweight ADR toolset, see Nat Pryce's [adr-tools](https://github.com/npryce/adr-tools)."},{"href":"../embedding-diagrams-and-images/","type":"Workspace Documentation","title":"Embedding diagrams and images","text":"Embedding diagrams and images Embedding diagrams Example: Embedded diagram Embedding static images Example: Embedded picture This page showcases the ability to embed diagrams and static images in documentation. Diagrams can be embedded using the `embed:` syntax: See also: <https://www.structurizr.com/help/documentation/diagrams> ![System Landscape Diagram](embed:SystemLandscape) Static assets can be included in the generated site, using the `--assets-dir` command-line flag. This flag can be used\nwith the `serve` command and the `generate-site` command. When, for example, you would like to embed a nice picture which is located in the `pictures` directory under the assets\ndirectory, you can do that as follows: [Sun](https://www.flickr.com/photos/schmollmolch/4937297813/), by Christian Scheja ![A nice picture](/pictures/nice-picture.png)"},{"href":"../markdown-features/","type":"Workspace Documentation","title":"Markdown features","text":"Markdown features TableOfContents Render Tables Admonition Blocks GitLab flavored markdown extensions Mermaid diagram support Multiline Block quote delimiters Inline diff (deletions and additions) Math AnchorLink DefinitionLists Emoji GfmTaskList This page showcases the ability to use extended markdown formating features in workspace documentation files. `[TOC]` element which renders a table of contents will render into [TOC] Standard tables can be embedded in markdown text syntax: This will be rendered as | header1 | header2 |\n| ------- | ------- |\n| content | content | Admonitions create block-styled side content. This will be rendered as !!! faq \"FAQ\"\n    This is a FAQ.\n!!! attention \"Warning\"\n    This is a warning message !!! info \"information\"\n    this is an additional information Please see [GitLab flavored markdown features](https://docs.gitlab.com/ee/user/markdown.html?tab=Rendered+Markdown) for a detailed description.\nUnfortunately only the following features are supported by Flexmark markdown renderer, that is used here. If you paste a message from somewhere else that spans multiple lines, you can quote that without having to manually prepend `>` to every line! With inline diff tags, you can display `{+ additions +}` or `[- deletions -]`. The wrapping tags can be either curly braces or square brackets: Math written in LaTeX syntax is rendered with [KaTeX](https://github.com/KaTeX/KaTeX).\n_KaTeX only supports a [subset](https://katex.org/docs/supported.html) of LaTeX._ Math written between dollar signs with backticks (``$`...`$``) or single dollar signs (`$...$`)\nis rendered inline with the text. Math written between double dollar signs (`$$...$$`) or in a code block with\nthe language declared as `math` is rendered on a separate line: This math is inline: $`a^2+b^2=c^2`$. This math is on a separate line using a ```` ```math ```` block: Automatically adds anchor links to heading, using GitHub id generation algorithm Converts definition syntax of es","title":"ATM | Dependencies","text":"Mainframe Banking System Uses"},{"href":"../internet-banking-system/","type":"Software System Info","title":"Internet Banking System | Description","text":"Description Vision References This is our fancy Internet Banking System. One system to rule them all! internetbankingsystem Customer Services https://en.wikipedia.org/wiki/Online_banking Dev/Internet Services"},{"href":"../internet-banking-system/context/","type":"Context views","title":"Internet Banking System | Context views","text":"Internet Banking System Allows customers to view information about their bank accounts, and make payments."},{"href":"../internet-banking-system/container/","type":"Container views","title":"Internet Banking System | Container views","text":"API Application Provides Internet banking functionality via a JSON/HTTPS API. Java and Spring MVC Database Stores user registration information, hashed authentication credentials, access logs, etc. Oracle Database Schema Mobile App Provides a limited subset of the Internet banking functionality to customers via their mobile device. Xamarin Single-Page Application Provides all of the Internet banking functionality to customers via their web browser. JavaScript and Angular Web Application Delivers the static content and the Internet banking single page application. Java and Spring MVC"},{"href":"../internet-banking-system/component/","type":"Component views","title":"Internet Banking System | Component views","text":"Accounts Summary Controller Provides customers with a summary of their bank accounts. Spring MVC Rest Controller E-mail Component Sends e-mails to users. Spring Bean Mainframe Banking System Facade A facade onto the mainframe banking system. Spring Bean Reset Password Controller Allows users to reset their passwords with a single use URL. Spring MVC Rest Controller Security Component Provides functionality related to signing in, changing passwords, etc. Spring Bean Sign In Controller Allows users to sign in to the Internet Banking System. Spring MVC Rest Controller"},{"href":"../internet-banking-system/dependencies/","type":"Dependencies","title":"Internet Banking System | Dependencies","text":"E-mail System Sends e-mail using Mainframe Banking System Gets account information from, and makes payments using"},{"href":"../internet-banking-system/decisions/1/","type":"Decision","title":"Internet Banking System | Record Internet Banking System architecture decisions","text":"Record Internet Banking System architecture decisions Status Context Decision Consequences Date: 2022-06-21 Accepted We need to record the architectural decisions made on this project. We will use Architecture Decision Records, as [described by Michael Nygard](http://thinkrelevance.com/blog/2011/11/15/documenting-architecture-decisions). See Michael Nygard's article, linked above. For a lightweight ADR toolset, see Nat Pryce's [adr-tools](https://github.com/npryce/adr-tools)."},{"href":"../internet-banking-system/sections/2/","type":"Documentation","title":"Internet Banking System | History","text":"History Some notes how we got to the current state."},{"href":"../internet-banking-system/sections/3/","type":"Documentation","title":"Internet Banking System | Usage","text":"Usage This is how we use this thing."}];const idx = lunr(function () {
