tivated in workspace views properties Please see [GitLab flavored markdown features](https://docs.gitlab.com/ee/user/markdown.html?tab=Rendered+Markdown) for a detailed description.\nUnfortunately only the following features are supported by Flexmark markdown renderer, that is used here. If you paste a message from somewhere else that spans multiple lines, you can quote that without having to manually prepend `>` to every line! With inline diff tags, you can display `{+ additions +}` or `[- deletions -]`. The wrapping tags can be either curly braces or square brackets: Math written in LaTeX syntax is rendered with [KaTeX](https://github.com/KaTeX/KaTeX).\n_KaTeX only supports a [subset](https://katex.org/docs/supported.html) of LaTeX._ Math written between dollar signs with backticks (``$`...`$``) or single dollar signs (`$...$`)\nis rendered inline with the text. Math written between double dollar signs (`$$...$$`) or in a code block with\nthe language declared as `math` is rendered on a separate line: This math is inline: $`a^2+b^2=c^2`$. This math is on a separate line using a ```` ```math ```` block: \"GitLab Flavored Markdown\" is an optional feature, that has to be activated in workspace views properties Automatically adds anchor links to headings, using GitHub id generation algorithm \"AnchorLink\" is an optional feature, that has to be activated in workspace views properties Converts definition syntax of Php Markdown Extra Definition List to `<dl></dl>` HTML and corresponding AST nodes. Definition Term\n: Definition of above term\n: Another definition of above term \"Definition Lists\" is an optional feature, that has to be activated in workspace views properties Allows to create image link to emoji images from emoji shortcuts using [Emoji-Cheat-Sheet.com](https://www.webfx.com/tools/emoji-cheat-sheet) and optionally to replace with its unicode equivalent character with mapping by Mark Wunsch found at [mwunsch/rumoji](https://github.com/mwunsch/rumoji) thumb
